schemaVersion: 2.0.0
projects:
  - name: nodeinfo
    github:
      remotes:
        origin: https://github.com/jerolimov/docker
        sparseCheckoutDir: /nodeinfo/
components:
  - name: node
    container:
      image: node:12-alpine
      memoryLimit: 512Mi
      endpoints:
        - name: nodejs
          targetPort: 3000
      mountSources: true
commands:
  - id: build
    exec:
      label: build
      component: node
      commandLine: npm run build
  - id: start dev
    exec:
      label: Start development server
      component: node
      commandLine: npm run dev
  - id: start prod
    exec:
      label: Start production server
      component: node
      commandLine: npm run build && npm start
